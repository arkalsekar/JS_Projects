<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="colors.js"></script> -->

</head>
<body>
    
    <div id="container">
       <div onclick="color_name('bisque')"  id="one" class="items">  <span class="color_name"> bisque </span> </div>
       <div onclick="color_name('aquamarine')" id="two" class="items">  <span class="color_name"> aquamarine </span> </div>
       <div onclick="color_name('yello')" id="three" class="items">  <span class="color_name"> yellow  </span>  </div>
       <div onclick="color_name('lightblue')" id="four" class="items">  <span class="color_name"> lightblue </span> </div>
       <div onclick="color_name('lightcoral')" id="five" class="items">  <span class="color_name"> lightcoral </span>  </div>
       <div onclick="color_name('lightgreen')" id="six" class="items">  <span class="color_name"> lightgreen </span>  </div>
       <div onclick="color_name('lightpink')" id="seven" class="items">  <span class="color_name"> lightpink </span> </div> 
       <div onclick="color_name('lightseagreen')" id="eight" class="items">  <span class="color_name"> lightseagreen</span> </div>
       <div onclick="color_name('greenyellow')" id="nine" class="items">  <span class="color_name"> greenyellow </span> </div>
       <div onclick="color_name('lightsalmon')" id="ten" class="items">  <span class="color_name"> lightsalmon </span> </div>
       <div onclick="color_name('lightgoldenrodyellow')" id="eleven" class="items">  <span class="color_name"> goldenrodyellow </span> </div>
       <div onclick="color_name('lightskyblue')" id="twelve" class="items">  <span class="color_name"> lightskyblue </span> </div>
       <div onclick="color_name('lightslategray')" id="thirteen" class="items">  <span class="color_name"> lightslategray </span> </div>
       <div onclick="color_name('gainsboro')" id="fourteen" class="items">  <span class="color_name"> gainsboro </span> </div>
       <div onclick="color_name('turquoise')" id="fifteen" class="items">  <span class="color_name"> turquoise </span> </div>
       <div onclick="color_name('palevioletred')" id="sixteen" class="items">  <span class="color_name"> palevioletred </span> </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
