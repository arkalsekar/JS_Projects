 <title> Local Storage Form </title>

<body>

    <div class="container py-3">
        <h1 class="text-center my-3">Contact Abdul Rehman </h1>
        <form method="POST" action="">
        
        
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="eg: John Keats">
          </div>
        
        
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Address Here">
          </div>
        
        
          <div class="form-group">
            <label for="phone">Phone Number (Only if you want me to Contact You Back if I want)</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
          </div>
        
        
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" name="desc" placeholder="Description...." rows="3"></textarea>
          </div>
        
          <button type="submit" id="submit" name="submit" value="submit" class="btn btn-success">Submit</button>
        </form>
        </div>  
      <footer class="footer mt-auto py-5 px-5 bg-light">
